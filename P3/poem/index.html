<!DOCTYPE html>
<html>
<head>
	<title>Media Queries</title>
	<!-- Set the Viewport -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- CSS -->
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<!-- show by default -->
	<div id="desktop">
		<img src="https://upload.wikimedia.org/wikipedia/commons/7/7b/Obverse_of_the_series_2009_%24100_Federal_Reserve_Note.jpg">
	</div>

	<!-- show on tablet -->
	<div id="tablet">
		<img src="https://www.workers.org/wp-content/uploads/US-20-dollar-bill.jpg">
	</div>

	<!-- show on mobile -->
	<div id="mobile">
		<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/24/Onedolar2009series.jpg/1200px-Onedolar2009series.jpg">
	</div>

	<!-- show on print -->
	<div id="print">
		This is for print.
		<img id="dollar" src="print/d3.jpg">
	</div>	


</body>
</html>
